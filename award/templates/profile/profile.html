{% extends 'base.html' %}
{% block content %}


<div class="container" style="margin-top:30px;">
<h1 class="text-center heading"><i class="fas fa-award"></i> AWARDS</h1>
    
    
</div>



<div class="row profile" style="height:80vh; margin-top:50px; background-color: rgb(47, 122, 243); width:101%;">

        <div class="col-md-4" style="margin-left:30px;">
            {% if profile.profile_picture %}
             <h3 class="text-center" style="margin-top:30px; margin-left:600px;">{{user}}</h3>
            <img src="{{profile.profile_picture.url}}" alt="{{user}}" class="img-responsive" style="width: 36rem; margin-top:40px;">
            {% else %}
             <h3 class="text-center" style="margin-top:30px; margin-left:500px;">{{user}}</h3>
            <img src="/media/prof_pics/Avatar.png" alt="No Profile Pic" style="margin-top:40px;">
            {% endif %}
        </div>

        <div class="col-md-4"></div>

        <div class="col-md-4" style="margin-top:120px;">
        
       
        
                  
      
        
            <p style="margin-left:20px;margin-top: 30px;"><strong>Bio: </strong>{{profile.bio}}</p>
            <p style="margin-left:20px;"><strong>Contact Info: </strong>{{profile.contact_info}}</p>
        

                       
                <a href="{% url 'edit_profile' %}" class="btn btn-primary" style="margin-left:200px;margin-top:25px;">Edit Profile</a>
                
            </div>          

    </div>



<div class="row" style="margin-top:30px; height:80vh;background-color: rgb(47, 122, 243);">
        <div class="row text-center">
            <h3 style="margin-left:600px; margin-top:30px; font-size:bold;">Projects</h3>
        </div>

        <!-- Card deck -->
        <div class="card-deck" style="margin-right:40px; margin-left:40px; margin-top:40px; height:40; margin-bottom:40px;">
            {% for single_project in projects %}
            <!-- Card -->
            <div class="col-md-4">
                <div class="card mb-3" style="height:100%;">

                    <!--Card image-->
                    <div class="view overlay">
                        <img class="card-img-top" src="{{single_project.image.url}}" alt="{{single_project.title}}">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- Card deck -->

    </div>



{% endblock %}
